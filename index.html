<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>ToDoList</title>
</head>
<body>
	<main>
		<div class="container">
			<header class='head'>
				<h1 class="header">ToDoList</h1>
			</header>
			<div class="time">12:12<br>19 november 2021</div>
			<div id="tasks">

				<div class="task" id="template">
					<div class="check"></div>
					<h3 class="title" contenteditable="true">TEMPLATE!!!!!!</h3>
					<div class="edit"><img src="./img/edit.png"></div>
					<div class="delete"><img src="./img/delete.png"></div>
				</div>

			<div class="task_create">
				<form>
					<input type="text" name="text" id="inputText" class='create' placeholder="title">
					<button class="create" id="add">ADD</button>
					<!--
					<input type="text" name="text" class='create' placeholder="term">
					<input type="text" name="text" class='create' placeholder="notes">
				-->
				</form>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
